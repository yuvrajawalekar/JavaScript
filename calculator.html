<html>
<head>
<script>
    //function that display value
    function dis(val)
    {
       var input=document.getElementById("result");
       input.value+=val;
    }
    //function that clear value
    function clr()
    {
        var input=document.getElementById("result");
        input.value="";
        count=true;
    }
    //function that backspace value
    function backspace()
    {
        var input=document.getElementById("result").value+"";
        var str2 = input.substr(0, input.length-1);
        document.getElementById("result").value=str2;
        
    }
    //function that solve
    function solve()
    {
        var input=document.getElementById("result").value;
        var y=eval(input);
        document.getElementById("result").value=y;

    }
   // function to avoid duplcate operator
    var count=true;
    function op(val)
    {
        if(count==true)
        {
          var input=document.getElementById("result");
         input.value+=val;
        }
        else
        {
            if(val.indexOf("+")>-1 || val.indexOf("-")>-1 || val.indexOf("*")>-1 || val.indexOf("/")>-1)
            {
                var input=document.getElementById("result");
                var cal=eval(input.value);
                input.value=cal+val;
            }
            else{
            if(isNaN(val))
                backspace();
                var input=document.getElementById("result");
                input.value+=val;
            }
           
        }
        count=false;
    }
</script>
<style>
    input{
        width: 100%;
        background-color: rgb(150, 173, 179);
    }
</style>
</head>
<body>
    <h1>calculator</h1>
    <table border="1">
        <tr>
            <td colspan="4"><input type="text" id="result" /></td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="clr()"/></td>
            <td><input type="button" value="b" onclick="backspace()"/></td>
            <td><input type="button" value="/" onclick="dis('/');"/></td>
            <td><input type="button" value="*" onclick="op('*');"/></td>
        </tr>
        <tr>
                <td><input type="button" value="7" onclick="dis('7');"/></td>
                <td><input type="button" value="8" onclick="dis('8');"/></td>
                <td><input type="button" value="9" onclick="dis('9');"/></td>
                <td><input type="button" value="-" onclick="op('-');"/></td>
        </tr>
        <tr>
                <td><input type="button" value="4" onclick="dis('4');"/></td>
                <td><input type="button" value="5" onclick="dis('5');"/></td>
                <td><input type="button" value="6" onclick="dis('6');"/></td>
                <td><input type="button" value="+" onclick="op('+');"/></td>
        </tr>
        <tr>
                <td><input type="button" value="1" onclick="dis('1');"/></td>
                <td><input type="button" value="2" onclick="dis('2');"/></td>
                <td><input type="button" value="3" onclick="dis('3');"/></td>
                <td rowspan="2"><input type="button" style="height:40px;background-color:orangered;;" value="=" onclick="solve()"/></td>
        </tr>
        <tr>
                <td><input type="button" value="%" onclick="dis('%')";/></td>
                <td><input type="button" value="0" onclick="dis('0')";/></td>
                <td><input type="button" value="." onclick="dis('.')";/></td>
                
        </tr>
    </table>
</body>
</html>
